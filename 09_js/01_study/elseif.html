<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>JavaScript</title>
</head>

<body>
    <script>
        //変数を宣言して条件分岐
        let price = 500;
        if (price >= 100 && price < 200) {
            console.log("これは100円以上、200円未満です");
        } else if (price >= 200 && price < 300) {
            console.log("これは200円以上、300円未満です");
        } else if (price >= 300) {
            console.log("これは300円以上です");
        } else {
            console.log("これは100円未満です");
        }
    </script>
</body>

</html>
