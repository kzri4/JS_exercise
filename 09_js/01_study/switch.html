<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>JavaScript</title>
</head>

<body>
    <script>
        //変数を宣言して条件分岐
        let animal = "cat";
        switch (animal) {
            case "cat":
                console.log("猫です");
                break;
            case "dog":
                console.log("犬です");
                break;
            default:
                console.log("不明です");
                break;
        }
    </script>
</body>

</html>
